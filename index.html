<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message {
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Happy New Year</h1>
    <p>Wishing you a year filled with growth, clarity, and new beginnings.</p>
  </div>
</body>
</html>
