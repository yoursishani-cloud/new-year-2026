<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: #000; /* black background */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }

  .content {
    position: relative;
    z-index: 2;
    padding: 20px;
  }

  h1 {
    font-size: 4rem; /* big text */
    margin-bottom: 0.5rem;
    background: linear-gradient(90deg, #ff0, #f0f, #0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowText 2s ease-in-out infinite alternate;
  }

  p {
    font-size: 1.5rem;
    opacity: 0.95;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  @keyframes glowText {
    from { text-shadow: 0 0 15px #fff9c4, 0 0 30px #ff6f61; }
    to { text-shadow: 0 0 35px #f0f, 0 0 60px #0ff; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="content">
  <h1>Happy New Year 2026!</h1>
  <p>Wishing you joy, growth, and new beginnings âœ¨</p>
</div>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createFirework() {
    const x = random(0, canvas.width);
    const y = random(0, canvas.height / 2);
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

    for (let i = 0; i < 60; i++) {
      fireworks.push({
        x,
        y,
        vx: Math.cos(i) * random(2, 5),
        vy: Math.sin(i) * random(2, 5),
        alpha: 1,
        color
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((p, index) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.015;

      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();

      if (p.alpha <= 0) fireworks.splice(index, 1);
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 900);
  animate();

  window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  };
</script>

</body>
</html>
