<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: #000; /* classic black background */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }

  .content {
    z-index: 2;
    padding: 20px;
  }

  h1 {
    font-size: 3.5rem;
    background: linear-gradient(90deg, #ff0, #f0f, #0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowText 2s ease-in-out infinite alternate;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.5rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  }

  @keyframes glowText {
    from { text-shadow: 0 0 15px #fff9c4, 0 0 30px #ff6f61; }
    to { text-shadow: 0 0 35px #f0f, 0 0 60px #0ff; }
  }

  .spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 2s infinite;
  }

  @keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<div class="content">
  <h1>Happy New Year 2026!</h1>
  <p>Wishing you joy, laughter, and amazing new beginnings âœ¨</p>
</div>

<script>
  const numSparks = 40; // original fireworks
  for (let i = 0; i < numSparks; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = "50%";
    s.style.top = "50%";
    s.style.setProperty("--x", `${Math.random()*400-200}px`);
    s.style.setProperty("--y", `${Math.random()*400-200}px`);
    s.style.animationDelay = `${Math.random()*2}s`;
    s.style.background = `hsl(${Math.random()*360}, 100%, 70%)`; // colourful sparks
    document.body.appendChild(s);
  }
</script>

</body>
</html>
